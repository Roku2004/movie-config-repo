# Spring Application Configuration
spring.application.name=user-service
spring.config.import=optional:configserver:http://localhost:8888/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/UserService
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Active Profile
spring.profiles.active=default

# Server Configuration
server.port=8081

# JWT Security Configuration
application.security.jwt.secret-key=b6a4f2319dbde50cf2a1e476ec9f77e3d8c22148790c4e537103c0f77e3a6c42
application.security.jwt.expiration=1209600000

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Eureka Instance Configuration
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Management Endpoints
management.endpoints.web.exposure.include=*
